<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Exhibition</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5CCG4L63S9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-5CCG4L63S9');
  </script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.min.js"></script>
  <script type="module" src="/src/scripts.js"></script>

</head>

<body>
  <div style="position: absolute; bottom: 0; width: 100%; z-index: 1000; display: flex; justify-content: center;">
    <button id="button-1" type="button" style="
    margin-bottom: 20px; 
    width: 60px; 
    height: 60px; 
    border-radius: 50%; 
    background-color: #f0f0f0; 
    border: none; 
    display: flex; 
    align-items: center; 
    justify-content: center;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  ">
      <span class="material-symbols-outlined">
        volume_up
      </span>
    </button>
  </div>
  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" xr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" autoStart="false">
    <a-assets>
      <video id="fasaKariesGigi" src="https://ik.imagekit.io/ueh7uttw1/1009_bzGWDxW6A.mp4"
        onloadedmetadata="this.muted = true" muted></video>
      <a-mixin id="marker" geometry="primitive: box" material="color: magenta; shader: flat; opacity: 0.5"
        scale="0.01 0.01 0.01"></a-mixin>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <a-entity id="arTarget" mindar-image-target="targetIndex: 0"
      renderer="colorManagement: true, physicallyCorrectLights">
      <a-video src="#fasaKariesGigi" position="0 -0.01 0" width="0.9" height="1.555">
      </a-video>
    </a-entity>
  </a-scene>
</body>

</html>
