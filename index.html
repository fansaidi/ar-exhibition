<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/ar-exhibition/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.min.js"></script>
  <script src="/ar-exhibition/js/play-on-click.js"></script>
  <title>AR Exhibition</title>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: /assets/targets.mind;" xr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" autoStart="false">
    <a-assets>
      <video id="fasaKariesGigi" src="/ar-exhibition/fasa_karies_gigi.webm" muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="arTarget" mindar-image-target="targetIndex: 0"
      renderer="colorManagement: true, physicallyCorrectLights">
      <a-video src="#fasaKariesGigi" position="0 0 0" width="0.9" height="1.555"></a-video>
    </a-entity>
  </a-scene>
</body>

</html>
